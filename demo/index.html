    <script src="./coi-serviceworker.min.js"></script>

    <script type="module">
        import "https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.min.js";
        import { openpty } from "https://cdn.jsdelivr.net/npm/xterm-pty@0.11.1/index.mjs";
        import initEmscripten from "./zorth.mjs";

        const xterm = new Terminal();
        xterm.open(document.getElementById("terminal"));

        const { master, slave } = openpty();
        xterm.loadAddon(master);

        const response = await fetch("./jonesforth.f");
        const preamble = new Uint8Array(await response.arrayBuffer());
        slave.ldisc.toUpperBuf.push(...preamble);

        await initEmscripten({ pty: slave });
        slave.ldisc.flushToUpper();
    </script>
